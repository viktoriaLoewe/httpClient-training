<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Todos title" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add Todo</button>
    <button class="btn" (click)="fetchTodos()">Load Todos</button>
  </div>

  <hr>

  <p *ngIf="error; else todosBlock" class="error">{{error}}</p>

  <ng-template #todosBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
            <br>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id!)">Delete</button>
              <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id!)">Done</button>
            </span>
          </p>
        </div>
      </div>
      <ng-template #noTodos>
        <p>No items</p>
      </ng-template>
    </div>

    <ng-template #loadingBlock>
      <p>Loading...</p>
    </ng-template>
  </ng-template>

</div>
